<!DOCTYPE html>
<html>
<head>
	<title>Add2Cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="styleSignUp.css">
	<script src="https://kit.fontawesome.com/67c66657c7.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
</head>
<body>
	<input type="checkbox" id="check">
	<nav>
		<!--<div class="icon">Design <b style="color: red;">P</b>ro</div> -->
		<img src="./img/Cartlogoblackblue.png" alt="" class="icon">
		<div class="search_box">
			<input type="search" placeholder="Search here">
			<span class="fa fa-search"></span>
		</div>
		<ol>
			<li><a href="#">home</a></li>
			<li><a href="#">contact</a></li>
			<li><a href="#">products</a></li>
			<li><a href="#">about</a></li>
			<li class="cart"><i class="bx bx-basket"><a href="#"></a></i></li>
		</ol>
		<label for="check" class="bar">
			<span class="fa fa-bars" id="bars"></span>
			<span class="fa fa-times" id="times"></span>
		</label>
	</nav>
	<div class="container">
		<div class="forms-container">
		  <div class="signin-signup">
			<form action="#" class="sign-in-form">
			  <h2 class="title">Sign in</h2>
			  <div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" />
			  </div>
			  <input type="submit" value="Login" class="btn solid" />
			  <p class="social-text">Or Sign in with social platforms</p>
			  <div class="social-media">
				<a href="#" class="social-icon">
				  <i class="fab fa-facebook-f"></i>
				</a>
				<a href="#" class="social-icon">
				  <i class="fab fa-twitter"></i>
				</a>
				<a href="#" class="social-icon">
				  <i class="fab fa-google"></i>
				</a>
				<a href="#" class="social-icon">
				  <i class="fab fa-linkedin-in"></i>
				</a>
			  </div>
			</form>
			<form action="#" class="sign-up-form">
			  <h2 class="title">Sign up</h2>
			  <div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" />
			  </div>
			  <input type="submit" class="btn" value="Sign up" />
			  <p class="social-text">Or Sign up with social platforms</p>
			  <div class="social-media">
				<a href="#" class="social-icon">
				  <i class="fab fa-facebook-f"></i>
				</a>
				<a href="#" class="social-icon">
				  <i class="fab fa-twitter"></i>
				</a>
				<a href="#" class="social-icon">
				  <i class="fab fa-google"></i>
				</a>
				<a href="#" class="social-icon">
				  <i class="fab fa-linkedin-in"></i>
				</a>
			  </div>
			</form>
		  </div>
		</div>
  
		<div class="panels-container">
		  <div class="panel left-panel">
			<div class="content">
			  <h3>Dont Have an Account?</h3>
			  <p>
				Sign Up and start making your grocery Wishlist.
			  </p>
			  <button class="btn transparent" id="sign-up-btn"><span class="cover"></span>
				Sign up
			  </button>
			</div>
			<img src="img/undraw_empty_cart_co35.svg" class="image" alt="" />
		  </div>
		  <div class="panel right-panel">
			<div class="content">
			  <h3>Already Have an Account?</h3>
			  <p>
				Sign In before you start making your WishList.
			  </p>
			  <button class="btn transparent" id="sign-in-btn"><span class="cover"></span>
				Sign in
			  </button>
			</div>
			<img src="img/undraw_shopping_app_flsj.svg" class="image" alt="" />
		  </div>
		</div>
	  </div>
	<!--section></section-->
	<script src="app.js"></script>
</body>
</html>
