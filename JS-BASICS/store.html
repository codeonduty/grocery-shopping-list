<!DOCTYPE html>
<html>
    <head>
        <title> ShoppingList | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large"> ShoppingList </h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header"> BUTCHERY </h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title"> Chicken Thighs </span>
                    <img class="shop-item-image" src="Images/chicken.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R199.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Wors</span>
                    <img class="shop-item-image" src="Images/Wors.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R99.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Beef</span>
                    <img class="shop-item-image" src="Images/beef.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R149.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Rajah</span>
                    <img class="shop-item-image" src="Images/rajah.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Drinks</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Juice</span>
                    <img class="shop-item-image" src="Images/juice.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R39.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Jacobs</span>
                    <img class="shop-item-image" src="Images/jacobs.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R159.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name"> Follow us on </h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
